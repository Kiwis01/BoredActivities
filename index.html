<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Activity Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Random Activity Generator</h1>
    <div id="buttonSection">
      <button id="generateBtn">Generate Activity</button>
      <button id="returnBtn" style="display: none;">Return</button>
    </div>
    <div id="parameterSelection" style="display: none;">
      <button id="participantsBtn">Participants</button>
      <button id="priceBtn">Price</button>
    </div>
    <form id="activityForm" style="display: none;">
      <label for="participants" id="participantsLabel" style="display: none;">Number of Participants:</label>
      <input type="number" id="participants" name="participants" min="1" max="10" placeholder="Enter number of participants" style="display: none;">
      <br>
      <label for="price" id="priceLabel" style="display: none;">Price Range scale 1-10:</label>
      <input type="number" id="price" name="price" min="0" max="10" step="1" placeholder="Enter price range" style="display: none;">
      <br>
      <button type="submit">Get Activity</button>
    </form>
    <p id="activity"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
